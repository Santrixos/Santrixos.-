<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #file-list {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #file-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        #file-list li:hover {
            background-color: #f5f5f5;
        }
        #file-list li:last-child {
            border-bottom: none;
        }
        #audio-player {
            width: 100%;
            height: 50px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #file-input {
            display: none;
        }
        .file-input-label {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .file-input-label:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-top: 20px;">Reproductor de Música</h1>
    <div style="text-align: center; margin-top: 20px;">
        <label for="file-input" class="file-input-label">Seleccionar carpeta</label>
        <input type="file" id="file-input" webkitdirectory directory multiple>
    </div>
    <ul id="file-list" style="margin-top: 20px; max-width: 500px; margin-left: auto; margin-right: auto;"></ul>
    <audio id="audio-player" controls></audio>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const audioPlayer = document.getElementById('audio-player');

        fileInput.addEventListener('change', async () => {
            const files = fileInput.files;
            const fileSystem = await window.showDirectoryPicker();
            const directoryHandle = await fileSystem.getDirectoryHandle();

            fileList.innerHTML = '';

            for (const file of files) {
                const fileHandle = await directoryHandle.getFileHandle(file.name);
                const fileURL = URL.createObjectURL(file);

                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                listItem.addEventListener('click', () => {
                    audioPlayer.src = fileURL;
                    audioPlayer.play();
                });

                fileList.appendChild(listItem);
            }
        });
    </script>
</body>
